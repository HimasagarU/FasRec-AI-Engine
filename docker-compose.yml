version: "3.9"

services:
  api:
    build: .
    container_name: fasrec-api
    ports:
      - "8000:8000"
    volumes:
      # Mount local images directory into the container
      - ./data/images:/app/data/images:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
