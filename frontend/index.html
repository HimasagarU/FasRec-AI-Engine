<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FasRec - Fashion Recommendation Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(255, 255, 255, 0.04);
            --bg-card-hover: rgba(255, 255, 255, 0.08);
            --bg-glass: rgba(255, 255, 255, 0.06);
            --border: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.15);
            --text-primary: #f0f0f5;
            --text-secondary: #8a8a9a;
            --text-muted: #5a5a6a;
            --accent: #7c5cfc;
            --accent-glow: rgba(124, 92, 252, 0.3);
            --accent-2: #fc5c9c;
            --gradient-1: linear-gradient(135deg, #7c5cfc 0%, #fc5c9c 100%);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 2rem;
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header .search-box {
            flex: 1;
            max-width: 480px;
            position: relative;
        }

        .header .search-box input {
            width: 100%;
            padding: 0.65rem 1rem 0.65rem 2.5rem;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }

        .header .search-box input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .header .search-box::before {
            content: 'ğŸ”';
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.85rem;
            opacity: 0.5;
        }

        .filters {
            display: flex;
            gap: 0.5rem;
        }

        .filters select {
            padding: 0.55rem 0.8rem;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 0.82rem;
            cursor: pointer;
            outline: none;
            transition: border 0.2s;
        }

        .filters select:hover {
            border-color: var(--border-hover);
        }

        /* â”€â”€ Main Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .main {
            display: flex;
            min-height: calc(100vh - 60px);
        }

        .product-grid-container {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            max-height: calc(100vh - 60px);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
        }

        /* â”€â”€ Product Card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.25s ease, border-color 0.25s, box-shadow 0.25s;
        }

        .product-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 12px 40px rgba(124, 92, 252, 0.15);
        }

        .product-card.active {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow), var(--shadow);
        }

        .product-card .img-wrap {
            width: 100%;
            aspect-ratio: 3/4;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-card .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .product-card:hover .img-wrap img {
            transform: scale(1.05);
        }

        .product-card .info {
            padding: 0.75rem;
        }

        .product-card .info .title {
            font-size: 0.78rem;
            font-weight: 500;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.35;
        }

        .product-card .info .meta {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 0.3rem;
        }

        .product-card .info .badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            background: rgba(124, 92, 252, 0.15);
            color: var(--accent);
            border-radius: 6px;
            font-size: 0.65rem;
            font-weight: 600;
            margin-top: 0.35rem;
        }

        /* â”€â”€ Recommendation Panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .rec-panel {
            width: 0;
            overflow: hidden;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            transition: width 0.35s ease;
            max-height: calc(100vh - 60px);
            overflow-y: auto;
        }

        .rec-panel.open {
            width: 420px;
        }

        .rec-panel .panel-header {
            position: sticky;
            top: 0;
            z-index: 5;
            padding: 1.25rem;
            background: rgba(18, 18, 26, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rec-panel .panel-header h2 {
            font-size: 1rem;
            font-weight: 600;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .rec-panel .close-btn {
            background: var(--bg-glass);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            border-radius: 8px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: background 0.2s;
        }

        .rec-panel .close-btn:hover {
            background: var(--bg-card-hover);
        }

        .rec-panel .source-item {
            padding: 1.25rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .rec-panel .source-item img {
            width: 80px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .rec-panel .source-item .details h3 {
            font-size: 0.9rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .rec-panel .source-item .details p {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .rec-panel .rec-label {
            padding: 0.75rem 1.25rem;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .rec-list {
            padding: 0 1rem 1.5rem;
        }

        .rec-item {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 0.6rem;
            cursor: pointer;
            transition: border-color 0.2s, transform 0.2s;
        }

        .rec-item:hover {
            border-color: var(--accent);
            transform: translateX(4px);
        }

        .rec-item img {
            width: 56px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .rec-item .rec-info {
            flex: 1;
            min-width: 0;
        }

        .rec-item .rec-info .rec-title {
            font-size: 0.78rem;
            font-weight: 500;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .rec-item .rec-info .rec-meta {
            font-size: 0.68rem;
            color: var(--text-muted);
            margin-top: 0.2rem;
        }

        .rec-item .score-badge {
            flex-shrink: 0;
            padding: 0.2rem 0.55rem;
            background: rgba(124, 92, 252, 0.12);
            color: var(--accent);
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* â”€â”€ Pagination â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            padding: 1.5rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.82rem;
            transition: all 0.2s;
        }

        .pagination button:hover:not(:disabled) {
            border-color: var(--accent);
            color: var(--accent);
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: default;
        }

        .pagination .page-info {
            font-size: 0.8rem;
            color: var(--text-muted);
            padding: 0 0.5rem;
        }

        /* â”€â”€ Loading â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 0.75rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* â”€â”€ Scrollbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        @media (max-width: 768px) {
            .rec-panel.open {
                width: 100%;
                position: fixed;
                top: 60px;
                left: 0;
                z-index: 50;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }

            .filters {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">FasRec</div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search products...">
        </div>
        <div class="filters">
            <select id="categoryFilter">
                <option value="">All Categories</option>
            </select>
            <select id="genderFilter">
                <option value="">All Genders</option>
            </select>
        </div>
    </div>

    <div class="main">
        <div class="product-grid-container">
            <div class="product-grid" id="productGrid"></div>
            <div class="pagination" id="pagination"></div>
        </div>
        <div class="rec-panel" id="recPanel">
            <div class="panel-header">
                <h2>âœ¨ Recommendations</h2>
                <button class="close-btn" onclick="closePanel()">âœ•</button>
            </div>
            <div id="recContent"></div>
        </div>
    </div>

    <script>
        const API = window.location.origin;
        let currentPage = 1;
        const perPage = 60;
        let activeCardId = null;

        // Handle both absolute R2 URLs and relative local paths
        function imgSrc(url) {
            if (url.startsWith('http')) return url;
            return API + url;
        }

        // â”€â”€ Init â”€â”€
        async function init() {
            await loadFilters();
            await loadProducts();

            document.getElementById('searchInput').addEventListener('input', debounce(() => {
                currentPage = 1;
                loadProducts();
            }, 400));

            document.getElementById('categoryFilter').addEventListener('change', () => {
                currentPage = 1;
                loadProducts();
            });
            document.getElementById('genderFilter').addEventListener('change', () => {
                currentPage = 1;
                loadProducts();
            });
        }

        // â”€â”€ Load filters â”€â”€
        async function loadFilters() {
            try {
                const res = await fetch(`${API}/categories`);
                const data = await res.json();

                const catSel = document.getElementById('categoryFilter');
                data.masterCategories.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c; opt.textContent = c;
                    catSel.appendChild(opt);
                });

                const genSel = document.getElementById('genderFilter');
                data.genders.forEach(g => {
                    const opt = document.createElement('option');
                    opt.value = g; opt.textContent = g;
                    genSel.appendChild(opt);
                });
            } catch (e) { console.error('Failed to load filters:', e); }
        }

        // â”€â”€ Load products â”€â”€
        async function loadProducts() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '<div class="loading"><div class="spinner"></div>Loading products...</div>';

            const search = document.getElementById('searchInput').value;
            const category = document.getElementById('categoryFilter').value;
            const gender = document.getElementById('genderFilter').value;

            let url = `${API}/products?page=${currentPage}&per_page=${perPage}`;
            if (search) url += `&search=${encodeURIComponent(search)}`;
            if (category) url += `&category=${encodeURIComponent(category)}`;
            if (gender) url += `&gender=${encodeURIComponent(gender)}`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                renderProducts(data.products);
                renderPagination(data.total, data.page, data.per_page);
            } catch (e) {
                grid.innerHTML = '<div class="loading">Failed to load products. Is the API running?</div>';
            }
        }

        // â”€â”€ Render products â”€â”€
        function renderProducts(products) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';

            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card' + (p.id === activeCardId ? ' active' : '');
                card.onclick = () => selectProduct(p.id, card);
                card.innerHTML = `
            <div class="img-wrap">
                <img src="${imgSrc(p.image_url)}" alt="${p.title}" loading="lazy"
                     onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%2318182a%22 width=%22100%22 height=%22100%22/><text x=%2250%22 y=%2255%22 text-anchor=%22middle%22 fill=%22%235a5a6a%22 font-size=%2210%22>No Image</text></svg>'">
            </div>
            <div class="info">
                <div class="title">${p.title}</div>
                <div class="meta">${p.articleType} Â· ${p.baseColour}</div>
                <span class="badge">${p.gender}</span>
            </div>
        `;
                grid.appendChild(card);
            });
        }

        // â”€â”€ Pagination â”€â”€
        function renderPagination(total, page, perPage) {
            const totalPages = Math.ceil(total / perPage);
            const pag = document.getElementById('pagination');
            pag.innerHTML = `
        <button onclick="goPage(${page - 1})" ${page <= 1 ? 'disabled' : ''}>â† Prev</button>
        <span class="page-info">Page ${page} of ${totalPages} (${total} items)</span>
        <button onclick="goPage(${page + 1})" ${page >= totalPages ? 'disabled' : ''}>Next â†’</button>
    `;
        }

        function goPage(p) { currentPage = p; loadProducts(); }

        // â”€â”€ Select product â†’ show recommendations â”€â”€
        async function selectProduct(id, cardEl) {
            activeCardId = id;
            document.querySelectorAll('.product-card').forEach(c => c.classList.remove('active'));
            if (cardEl) cardEl.classList.add('active');

            const panel = document.getElementById('recPanel');
            const content = document.getElementById('recContent');
            panel.classList.add('open');
            content.innerHTML = '<div class="loading"><div class="spinner"></div>Loading recommendations...</div>';

            try {
                const res = await fetch(`${API}/recommend/${id}`);
                const data = await res.json();
                renderRecommendations(data);
            } catch (e) {
                content.innerHTML = '<div class="loading">Failed to load recommendations.</div>';
            }
        }

        // â”€â”€ Render recommendations â”€â”€
        function renderRecommendations(data) {
            const content = document.getElementById('recContent');
            const item = data.item;
            const recs = data.recommendations;

            let html = `
        <div class="source-item">
            <img src="${imgSrc(item.image_url)}" alt="${item.title}"
                 onerror="this.style.background='var(--bg-card)'">
            <div class="details">
                <h3>${item.title}</h3>
                <p>${item.articleType} Â· ${item.baseColour} Â· ${item.gender}</p>
                <p>${item.masterCategory} â€º ${item.subCategory}</p>
            </div>
        </div>
        <div class="rec-label">Top ${recs.length} Similar Items</div>
        <div class="rec-list">
    `;

            recs.forEach(r => {
                html += `
            <div class="rec-item" onclick="selectProduct(${r.id}, null)">
                <img src="${imgSrc(r.image_url)}" alt="${r.title}" loading="lazy"
                     onerror="this.style.background='var(--bg-card)'">
                <div class="rec-info">
                    <div class="rec-title">${r.title}</div>
                    <div class="rec-meta">${r.articleType} Â· ${r.baseColour}</div>
                </div>
                <div class="score-badge">${(r.score * 100).toFixed(0)}%</div>
            </div>
        `;
            });

            html += '</div>';
            content.innerHTML = html;
        }

        function closePanel() {
            document.getElementById('recPanel').classList.remove('open');
            activeCardId = null;
            document.querySelectorAll('.product-card').forEach(c => c.classList.remove('active'));
        }

        function debounce(fn, ms) {
            let t; return (...a) => { clearTimeout(t); t = setTimeout(() => fn(...a), ms); };
        }

        init();
    </script>
</body>

</html>
